<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreshStart AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Google Sans', sans-serif;
    }

    #head {
      z-index: 9;
    }

    #answer {
      scrollbar-width: thin;
      scrollbar-color: rgba(100, 116, 139, 0.5) transparent;
    }

    #answer h3 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    #answer ul {
      margin-left: 1.25rem;
      list-style: disc;
    }

    #answer li {
      margin-bottom: 0.4rem;
    }
  </style>
</head>

<body class="bg-[#131314] text-white min-h-screen antialiased overflow-hidden">

  <header class="absolute inset-x-0 top-4 max-w-full px-4 sm:px-6 lg:px-8 flex items-center justify-between" id="head">
    <div class="flex items-center gap-4">
      <a href="index.html"
        class="w-12 h-12 bg-gradient-to-br from-sky-400 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
        <span class="font-bold text-white">FS</span>
      </a>
    </div>
    <nav class="flex items-center gap-6 text-sm text-slate-300 text-[#a8c7fa]">
      <a href="#" class="hover:text-white">Docs</a>
      <a href="#" class="hover:text-white">Support</a>
      <div class="w-8 h-8 rounded-full bg-gradient-to-br from-green-200 to-blue-300 overflow-hidden">
        <img src="https://i.pravatar.cc/150?img=2" alt="avatar" class="w-full h-full rounded-full object-cover" />
      </div>
    </nav>
  </header>

  <main>
    <section id="onboarding" class="flex items-center justify-center min-h-screen
         transition-all duration-500 ease-out opacity-100 translate-y-0">
      <div class="text-center px-0 py-24 max-w-3xl">
        <h1 class="text-5xl md:text-7xl font-light tracking-tight text-white">
          Chat with
          <span
            class="font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600 ml-2">FreshStart
            AI</span>
        </h1>

        <p class="mt-6 text-lg md:text-xl text-slate-300">
          Confused about syllabus, exams, or PPT formats? Let’s get you started
        </p>

        <p class="mt-4 text-slate-300 text-sm">
          Choose your branch: <span class="font-semibold text-white">AI&DS</span>
        </p>

        <div class="mt-8">
          <button id="continueBtn"
            class="inline-block bg-gradient-to-br from-blue-600 to-sky-600 hover:from-blue-500 hover:to-sky-500 text-white px-6 py-3 rounded-full shadow-lg transition">Get
            Started</button>
        </div>
      </div>
    </section>

    <section id="chat" class="hidden min-h-screen px-6 py-8 flex flex-col justify-center
         transition-all duration-500 ease-out opacity-0 translate-y-5">
      <div class="max-w-2xl mx-auto w-full space-y-4 -translate-y-12">

        <div id="answer" class="hidden bg-neutral-900 rounded-3xl px-6 py-4 text-neutral-100
     h-[55vh] overflow-y-auto
     opacity-0
     transition-all duration-500 ease-out">
        </div>


        <div id="greeting" class="mb-8 outline-none transition-all duration-300 ease-out px-4">
          <h1 class="text-3xl md:text-4xl font-medium text-white leading-tight">
            Hi Freshie! <br />
            Where should we start?
          </h1>
        </div>

        <div id="inputBox"
          class="bg-neutral-900 rounded-full px-6 py-4 flex items-center transition-all duration-500 ease-out">
          <input id="question" type="text" placeholder="Ask about syllabus, exams, or assignments…"
            class="flex-1 bg-transparent text-white placeholder-neutral-500 focus:outline-none text-lg" />

          <button id="askBtn"
            class="ml-4 h-12 w-12 flex items-center justify-center rounded-full bg-gradient-to-br from-blue-600 to-sky-600"
            aria-label="Send">
            <i class="fa-solid fa-paper-plane text-white"></i>
          </button>
        </div>

      </div>

    </section>

  </main>

  <footer class="fixed left-0 right-0 bottom-0 bg-[#202121]">
    <div class="max-w-6xl mx-auto px-6 py-5 text-[#888889] text-sm flex items-center justify-center">
      <span>Made with ❤️ for first-year students • Version 1.0</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
